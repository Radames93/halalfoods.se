<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi"
    />
    <title>YumFoods</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/nice-select.css" />
    <link rel="stylesheet" href="css/custom_spacing.css" />
    <link rel="stylesheet" href="css/venobox.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/jquery.exzoom.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <!--=============================
        MENU START
    ==============================-->
    <header-component id="header"></header-component>
    <!--=============================
        MENU END
    ==============================-->

    <!--=============================
        BREADCRUMB START
    ==============================-->
    <section class="page_breadcrumb" style="background: url(images/cover.png)">
      <div class="breadcrumb_overlay">
        <div class="container">
          <div class="breadcrumb_text">
            <h1>Bli medlem</h1>
            <ul>
              <li><a href="index.html">Hem</a></li>
              <li><a href="#">Bli medlem</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!--=============================
        BREADCRUMB END
    ==============================-->

    <!--=========================
        SIGN UP START
    ==========================-->
    <section class="signin pt_100 xs_pt_70 pb_100 xs_pb_70">
      <div class="container">
        <div
          class="row justify-content-center wow fadeInUp"
          data-wow-duration="1s"
        >
          <div class="col-xl-5 col-sm-10 col-md-8 col-lg-6">
            <div class="login_area">
              <h2>Välkommen tillbaka</h2>
              <p>Bli medlem för att fortsätta</p>
              <form>
                <div class="row">
                  <div class="col-xl-12">
                    <div class="login_imput">
                      <input type="text" placeholder="Namn" />
                    </div>
                  </div>
                  <div class="col-xl-12">
                    <div class="login_imput">
                      <input type="email" placeholder="Melj" />
                    </div>
                  </div>
                  <div class="col-xl-12">
                    <div class="login_imput">
                      <input type="password" placeholder="Lösenord" />
                    </div>
                  </div>
                  <div class="col-xl-12">
                    <div class="login_imput">
                      <input type="password" placeholder="Bekräfta Lösenord" />
                    </div>
                  </div>
                  <div class="col-xl-12">
                    <div class="login_imput">
                      <button type="submit" class="common_btn">
                        skapa konto
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <p class="or"><span>or</span></p>
              <ul class="d-flex">
                <li>
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-google-plus-g"></i></a>
                </li>
              </ul>
              <p class="create_account">
                Har du redan ett konto?
                <a href="sign_in.html">logga in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--=========================
        SIGN UP END
    ==========================-->

    <!--=============================
        FOOTER START
    ==============================-->
    <footer-component id="footer"></footer-component>
    <!--=============================
        FOOTER END
    ==============================-->

    <!--=============================
        SCROLL BUTTON START
    ==============================-->
    <div class="scroll_btn"><i class="fas fa-hand-pointer"></i></div>
    <!--=============================
        SCROLL BUTTON END 
    ==============================-->

    <!--jquery library js-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--bootstrap js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--font-awesome js-->
    <script src="js/Font-Awesome.js"></script>
    <!-- slick slider -->
    <script src="js/slick.min.js"></script>
    <!-- isotop js -->
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- counter up js -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.countup.min.js"></script>
    <!-- nice select js -->
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- venobox js -->
    <script src="js/venobox.min.js"></script>
    <!-- sticky sidebar js -->
    <script src="js/sticky_sidebar.js"></script>
    <!-- wow js -->
    <script src="js/wow.min.js"></script>
    <!-- ex zoom js -->
    <script src="js/jquery.exzoom.js"></script>

    <!--main/custom js-->
    <script src="js/main.js"></script>
  </body>
</html>
