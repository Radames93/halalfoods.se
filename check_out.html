<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi"
    />
    <title>YumFoods</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/nice-select.css" />
    <link rel="stylesheet" href="css/custom_spacing.css" />
    <link rel="stylesheet" href="css/venobox.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/jquery.exzoom.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <!--=============================
        MENU START
    ==============================-->
    <header-component id="header"></header-component>
    <!--=============================
        MENU END
    ==============================-->

    <!--=============================
        BREADCRUMB START
    ==============================-->
    <section class="page_breadcrumb" style="background: url(images/cover.png)">
      <div class="breadcrumb_overlay">
        <div class="container">
          <div class="breadcrumb_text">
            <h1>Kassa</h1>
            <ul>
              <li><a href="index.html">Hem</a></li>
              <li><a href="#">Kassa</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!--=============================
        BREADCRUMB END
    ==============================-->

    <!--============================
        CHECK OUT PAGE START
    ==============================-->
    <section class="cart_view mt_100 xs_mt_70 mb_100 xs_mb_70">
      <div class="container">
        <div class="row">
          <div class="col-xl-8 col-lg-7 wow fadeInUp" data-wow-duration="1s">
            <div class="checkout_form">
              <div class="check_form">
                <h5>
                  välja adress
                  <a
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#address_modal"
                  >
                    ny adress</a
                  >
                </h5>
                <div class="address_modal">
                  <div
                    class="modal fade"
                    id="address_modal"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="address_modalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="address_modalLabel">
                            lägg till ny adress
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="row">
                              <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="check_single_form">
                                  <input type="text" placeholder="Namn" />
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="check_single_form">
                                  <input type="text" placeholder="Efternamn " />
                                </div>
                              </div>
                              <div class="col-md-12 col-lg-12 col-xl-12">
                                <div class="check_single_form">
                                  <input
                                    type="text"
                                    placeholder="Företagsnamn(Frivilligt)"
                                  />
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="check_single_form">
                                  <select class="select_js">
                                    <option value="">välja landet</option>
                                    <option value="">sverige</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="check_single_form">
                                  <input type="text" placeholder="Gatuadress" />
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="check_single_form">
                                  <input
                                    type="text"
                                    placeholder="Lagenhet, hus (Frivilligt)"
                                  />
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="check_single_form">
                                  <input type="text" placeholder="Stad" />
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="check_single_form">
                                  <input type="text" placeholder="Län *" />
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="check_single_form">
                                  <input type="text" placeholder="Postkod *" />
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="check_single_form">
                                  <input
                                    type="text"
                                    placeholder="Telefonnumer *"
                                  />
                                </div>
                              </div>
                              <div class="col-md-6 col-lg-12 col-xl-6">
                                <div class="check_single_form">
                                  <input type="email" placeholder="Mejl *" />
                                </div>
                              </div>
                              <div class="col-md-12 col-lg-12 col-xl-12">
                                <div class="check_single_form">
                                  <h5>Ytterligare information</h5>
                                  <textarea
                                    cols="3"
                                    rows="4"
                                    placeholder="Anteckningar om din beställning, t.ex. särskilda anteckningar för leverans"
                                  ></textarea>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="check_single_form m-0">
                                  <button type="submit" class="common_btn">
                                    Lägg till adress
                                  </button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="checkout_single_address">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="office"
                        />
                        <label class="form-check-label" for="office">
                          <span class="icon"
                            ><i class="far fa-car-building"></i> office</span
                          >
                          <span class="address"
                            >Stora Badhusgatan 18, 411 21 Göteborg</span
                          >
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <form>
                  <div class="row mt_30">
                    <div class="col-12">
                      <h5>Fakturaadress</h5>
                    </div>
                    <div class="col-md-6 col-lg-12 col-xl-6">
                      <div class="check_single_form">
                        <input type="text" placeholder="Namn" />
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-12 col-xl-6">
                      <div class="check_single_form">
                        <input type="text" placeholder="Efteranmn" />
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-12 col-xl-12">
                      <div class="check_single_form">
                        <input
                          type="text"
                          placeholder="Företagsnamn (Frivilligt)"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-12 col-xl-6">
                      <div class="check_single_form">
                        <select class="select_js">
                          <option value="">välja landet</option>
                          <option value="">sverige</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-12 col-xl-6">
                      <div class="check_single_form">
                        <input type="text" placeholder="Gatuadress *" />
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-12 col-xl-6">
                      <div class="check_single_form">
                        <input
                          type="text"
                          placeholder="Lägenhetsnummer (Frivilligt)"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-12 col-xl-6">
                      <div class="check_single_form">
                        <input type="text" placeholder="Stad" />
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-12 col-xl-6">
                      <div class="check_single_form">
                        <input type="text" placeholder="Län" />
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-12 col-xl-6">
                      <div class="check_single_form">
                        <input type="text" placeholder="Postkod" />
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-12 col-xl-6">
                      <div class="check_single_form">
                        <input type="text" placeholder="Telefonnumer" />
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-12 col-xl-6">
                      <div class="check_single_form">
                        <input type="email" placeholder="Mejl" />
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-12 col-xl-12">
                      <div class="check_single_form mt_30 mb-0">
                        <h5>Ytterligare information</h5>
                        <textarea
                          cols="3"
                          rows="4"
                          placeholder="Anteckningar om din beställning, t.ex. särskilda anteckningar för leverans"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-5 wow fadeInUp" data-wow-duration="1s">
            <div id="sticky_sidebar" class="cart_list_footer_button">
              <div class="cart_list_footer_button_text">
                <h6>total</h6>
                <p>delsumma: <span>285kr</span></p>
                <p>leverans: <span>0kr</span></p>
                <p>rabatt: <span>10kr</span></p>
                <p class="total"><span>total:</span> <span>295.00kr</span></p>
                <form>
                  <input type="text" placeholder=" Rabattkod" />
                  <button type="submit">använda</button>
                </form>
                <a class="common_btn" href="payment.html">till betalning</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--============================
        CHECK OUT PAGE END
    ==============================-->

    <!--=============================
        FOOTER START
    ==============================-->
    <footer-component id="footer"></footer-component>
    <!--=============================
        FOOTER END
    ==============================-->

    <!--=============================
        SCROLL BUTTON START
    ==============================-->
    <div class="scroll_btn"><i class="fas fa-hand-pointer"></i></div>
    <!--=============================
        SCROLL BUTTON END 
    ==============================-->

    <!--jquery library js-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--bootstrap js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--font-awesome js-->
    <script src="js/Font-Awesome.js"></script>
    <!-- slick slider -->
    <script src="js/slick.min.js"></script>
    <!-- isotop js -->
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- counter up js -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.countup.min.js"></script>
    <!-- nice select js -->
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- venobox js -->
    <script src="js/venobox.min.js"></script>
    <!-- sticky sidebar js -->
    <script src="js/sticky_sidebar.js"></script>
    <!-- wow js -->
    <script src="js/wow.min.js"></script>
    <!-- ex zoom js -->
    <script src="js/jquery.exzoom.js"></script>

    <!--main/custom js-->
    <script src="js/main.js"></script>
  </body>
</html>
